<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> <!--  on ajoute Ã§a pour travailler avec thymeleaf pour aider Ã  afficher les etudiants--> 
<head> 
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Liste des etudiants</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
			  <div class="card">
			  	<div class="card-header">Saisie d'un etudiant</div>
			    <div class="card-body">
					<form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}"> <!--  <hen i click on the save button; i will be navugated to ../saveEtudiant which means i need to create this in the controller with the requestmapping="/saveEtudiant" -->
						<div class="form-group">
							<label class="control-label">Nom:</label>
							<input type="text" th:field="*{nom}" class="form-control"/> <!-- au lieu d'utiliser name="nom", on utilise th:field pour integrir thymeleaf -->
							<span class="text-danger" th:errors="*{nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Date de naissance:</label>
							<input type="date" th:field="*{date}" class="form-control"/> <!--  au lieu d'utiliser ${etudiant.date} pour acceder a l attribut date de l'objet etudiant, on a specifier l'objet dans la balise form; puis acceder directement a l'attribut date avec *{date} -->
							<span class="text-danger" th:errors="*{date}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Email:</label>
							<input type="text" th:field="*{email}" class="form-control"/> <!-- les nom des attributs (nom,email,date..) doivent etre les meme que ceux qu'on a ecrit dans la classe Etudiant -->
							<span class="text-danger" th:errors="*{email}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">photo:</label>
							<input type="file" th:field="*{photo}" class="form-control"/> <!-- le th:field remplace tous les attribut name="" value="" id=""  -->
							<span class="text-danger" th:errors="*{photo}"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">save</button>
						</div>
					</form>
					
				</div>
			  </div>
		  </div>
	</div>
</body>
</html>
